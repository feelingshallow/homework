<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function debounce(fn, wait = 50, immediate) {
        let timer = null
        return function(...args) {
            if (timer) clearTimeout(timer)

            if (immediate && !timer) {
                fn.apply(this, args)
            }
            // ------ 新增部分 end ------

            timer = setTimeout(() => {
                fn.apply(this, args)
            }, wait)
        }
    }

    const betterFn = debounce(() => console.log('fn 防抖执行了'), 1000, true)
    document.addEventListener('click', betterFn)
</script>
</body>
</html>
