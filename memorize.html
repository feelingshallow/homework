<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function memorize(fn) {
        let cache = {};
        return function (...args) {
            let _args = JSON.stringify(args);
            return cache[_args] || (cache[_args] = fn.apply(fn, args));
        }
    }

    function add(num) {
        return num + 1;
    }

    let sum = memorize(add);
    sum(1);
    console.log(sum(1));
    console.log(sum(2));

</script>
</body>
</html>
