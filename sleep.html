<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const sleep = (delay) => new Promise((resolve) => setTimeout(resolve, delay))

    async function repeatGreetingsLoop() {
        for (let i = 0; i <= 5; i++) {
            await sleep(1000)
            console.log(`Hello #${i}`)
        }
    }
    repeatGreetingsLoop()

</script>
</body>
</html>
