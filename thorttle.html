<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<script>

    function throttle(fn,wait){
      let previous=0;
      return function (...args){
          let now=+new Date();
          if (now - previous > wait) {
              previous = now
              fn.apply(this, args)
          }
      }
    }
    function Fn(){
        console.log(123)
    }
    const trigger=throttle(Fn,1000)
    setInterval(trigger,100)

</script>
</body>
</html>
